<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Telegram WebApp Demo</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/telegram-web-app/7.0.0/telegram-web-app.js"></script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 16px;
            color: var(--tg-theme-text-color, #000000);
            background: var(--tg-theme-bg-color, #ffffff);
        }

        .button {
            background: var(--tg-theme-button-color, #2481cc);
            color: var(--tg-theme-button-text-color, #ffffff);
            border: none;
            border-radius: 8px;
            padding: 10px 20px;
            font-size: 14px;
            cursor: pointer;
            width: 100%;
            margin: 8px 0;
        }

        .card {
            background: var(--tg-theme-secondary-bg-color, #f1f1f1);
            border-radius: 8px;
            padding: 16px;
            margin: 8px 0;
        }
    </style>
</head>
<body>
    <div id="main">
        <div class="card">
            <h3>Thông tin người dùng</h3>
            <div id="usercard">Đang tải...</div>
        </div>

        <button class="button" onclick="sendMessage()">Gửi tin nhắn test</button>
        <button class="button" onclick="showAlert()">Hiển thị thông báo</button>
        <button class="button" onclick="requestLocation()">Yêu cầu vị trí</button>
    </div>

    <script>
        let tg = window.Telegram.WebApp;

        tg.ready(); // Thông báo app đã sẵn sàng
        tg.expand(); // Mở rộng giao diện

        // Khởi tạo MainButton
        tg.MainButton.setText('Hoàn thành');
        tg.MainButton.show();
        tg.MainButton.onClick(function(){ 
            tg.sendData("Dữ liệu từ Web App");
            tg.close();
        });

        // Hiển thị thông tin người dùng
        let usercard = document.getElementById("usercard");
        if (tg.initDataUnsafe.user) {
            usercard.innerHTML = `
                Tên: ${tg.initDataUnsafe.user.first_name}<br>
                ID: ${tg.initDataUnsafe.user.id}<br>
                ${tg.initDataUnsafe.user.username ? 'Username: @' + tg.initDataUnsafe.user.username : ''}
            `;
        }

        function sendMessage() {
            if (tg.initDataUnsafe.user) {
                tg.sendData("Xin chào từ Web App!");
            }
        }

        function showAlert() {
            tg.showAlert("Đây là thông báo test!");
        }

        function requestLocation() {
            tg.requestLocation(function(location) {
                if (location) {
                    tg.showAlert(`Vị trí: ${location.latitude}, ${location.longitude}`);
                }
            });
        }

        // Thêm sự kiện chủ đề thay đổi
        Telegram.WebApp.onEvent('themeChanged', function() {
            document.documentElement.style.setProperty('--tg-theme-bg-color', Telegram.WebApp.backgroundColor);
            document.documentElement.style.setProperty('--tg-theme-text-color', Telegram.WebApp.textColor);
            document.documentElement.style.setProperty('--tg-theme-button-color', Telegram.WebApp.buttonColor);
            document.documentElement.style.setProperty('--tg-theme-button-text-color', Telegram.WebApp.buttonTextColor);
        });
    </script>
</body>
</html>
