<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Web App Demo</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/telegram-web-app/6.7.0/telegram-web-app.js"></script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: var(--tg-theme-bg-color, #ffffff);
            color: var(--tg-theme-text-color, #000000);
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 20px;
        }

        .button {
            display: block;
            width: 100%;
            padding: 12px;
            background-color: var(--tg-theme-button-color, #3390ec);
            color: var(--tg-theme-button-text-color, #ffffff);
            border: none;
            border-radius: 8px;
            font-size: 16px;
            margin: 10px 0;
            cursor: pointer;
        }

        .user-info {
            background-color: var(--tg-theme-secondary-bg-color, #f0f0f0);
            padding: 15px;
            border-radius: 8px;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Chào mừng đến với Web App</h1>
        </div>

        <div class="user-info">
            <h2>Thông tin người dùng</h2>
            <p id="userData">Đang tải...</p>
        </div>

        <button class="button" id="mainButton">Gửi tin nhắn</button>
        <button class="button" id="closeApp">Đóng ứng dụng</button>
    </div>

    <script>
        let tg = window.Telegram.WebApp;
        tg.expand();

        // Hiển thị thông tin người dùng
        let userDataElement = document.getElementById('userData');
        if (tg.initDataUnsafe?.user) {
            const user = tg.initDataUnsafe.user;
            userDataElement.innerHTML = `
                Tên: ${user.first_name}<br>
                ID: ${user.id}<br>
                ${user.username ? 'Username: @' + user.username : ''}
            `;
        } else {
            userDataElement.innerHTML = 'Không thể lấy thông tin người dùng';
        }

        // Nút gửi tin nhắn
        document.getElementById('mainButton').addEventListener('click', () => {
            tg.sendData('Xin chào từ Web App!');
        });

        // Nút đóng ứng dụng
        document.getElementById('closeApp').addEventListener('click', () => {
            tg.close();
        });
    </script>
</body>
</html>
